<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Generate Token</title>
<style>
  body { font-family: system-ui, sans-serif; padding: 18px; max-width: 520px; margin: auto; }
  button, input { width: 100%; padding: 10px; font-size: 16px; margin-top: 8px; box-sizing: border-box; }
  button[disabled] { background:#ccc; cursor:not-allowed; }
  .info { margin-top:12px; font-weight:600; }
</style>
</head>
<body>
  <h1>Generate Token</h1>
  <input id="tokenBox" type="text" readonly placeholder="Token will appear here" />
  <button id="generateBtn">Generate Token</button>
  <div id="info" class="info"></div>

<script>
const WEBAPP = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec'; 

function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for(let i=0;i < ca.length;i++) {
    let c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return null;
}

const existingToken = getCookie('bpa_token');
if (existingToken) {
  document.body.innerHTML = '';
  const msgDiv = document.createElement('div');
  msgDiv.style.textAlign = 'center';
  msgDiv.style.marginTop = '50px';
  msgDiv.innerHTML = `<h1>Token already generated</h1>
                      <p>Your token: <strong>${existingToken}</strong></p>`;
  document.body.appendChild(msgDiv);
} else {
  const btn = document.getElementById('generateBtn');
  const tokenBox = document.getElementById('tokenBox');
  const info = document.getElementById('info');

  btn.addEventListener('click', async () => {
    btn.disabled = true;
    info.textContent = 'Generating...';

    try {
      const res = await fetch(WEBAPP, {
        method: 'POST',
        body: new URLSearchParams({ action: 'generateToken' })
      });
      const data = await res.json();

      if (data.success) {
        tokenBox.value = data.token;
        info.textContent = 'Token generated and saved';

        // Optional: set cookie for token with expiration
        // document.cookie = `bpa_token=${data.token}; path=/; max-age=3600; SameSite=Lax;`; //1 day = 86400
        // You can adjust max-age to control expiration time
      } else {
        info.textContent = data.message || 'Failed to generate token';
        btn.disabled = false;
      }
    } catch (err) {
      info.textContent = 'Request failed';
      btn.disabled = false;
    }
  });
}
</script>
</body>
</html>
