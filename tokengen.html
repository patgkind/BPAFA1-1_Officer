<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Token Generator</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Access Token</h1>
  <button id="generateTokenBtn">Generate Token</button>
  <div id="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec?action=generateToken"; 

    document.getElementById('generateTokenBtn').addEventListener('click', async function () {
      const btn = this;
      btn.disabled = true;
      document.getElementById('result').textContent = "Generating token...";

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({ action: "generateToken" })
        });
        const data = await res.json();

        if (data.success) {
          document.getElementById('result').textContent = "Your token: " + data.token;
        } else {
          document.getElementById('result').textContent = "Error: " + (data.message || "Unknown error");
          btn.disabled = false; // re-enable if failed
        }
      } catch (err) {
        document.getElementById('result').textContent = "Request failed.";
        btn.disabled = false; // re-enable if failed
      }
    });
  </script>

</body>
</html>
