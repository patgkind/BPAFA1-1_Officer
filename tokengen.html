<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generate Token</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 480px; margin: auto; }
    h1 { margin-bottom: 18px; font-size: 1.4rem; }
    input, button { font-size: 1rem; padding: 8px; margin: 6px 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #4CAF50; color: white; border: none; }
    #tokenDisplay { margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Token</h1>
  <button id="generateBtn">Generate Token</button>
  <div id="tokenDisplay"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec?action=generateToken"; 

    document.getElementById('generateBtn').addEventListener('click', () => {
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: new URLSearchParams({ action: 'generateToken' })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('tokenDisplay').textContent = "Your Token: " + data.token;
        } else {
          alert(data.message);
        }
      })
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
