<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generate Token</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 760px; margin: auto; }
    h1 { margin-bottom: 12px; }
    .form-group { margin-bottom: 14px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Generate Token</h1>
  <div class="form-group">
    <input type="text" id="tokenBox" readonly placeholder="Your token will appear here" />
  </div>
  <button onclick="generateToken()">Generate Token</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec?action=token";

    function generateToken() {
      // Generate random token
      const token = Math.random().toString(36).substr(2, 8).toUpperCase();
      document.getElementById('tokenBox').value = token;

      // Save token to backend
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'token',
          token: token
        })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert('Error: ' + err));
    }
  </script>
</body>
</html>
