<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Token Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 18px;
      max-width: 400px;
      margin: auto;
    }
    input, button, textarea {
      width: 100%;
      font-size: 1rem;
      margin-top: 12px;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      font-family: monospace;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Token Generator</h1>
  
  <input type="number" id="tokenCount" placeholder="Enter number of tokens" min="1" max="1000" />
  
  <button id="generateBtn">Generate Tokens</button>
  
  <textarea id="output" readonly placeholder="Tokens will appear here..."></textarea>
  
  <script>
    function generateToken(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < length; i++) {
        token += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return token;
    }
    
    document.getElementById('generateBtn').addEventListener('click', () => {
      const count = parseInt(document.getElementById('tokenCount').value);
      if (!count || count < 1 || count > 1000) {
        alert('Please enter a number between 1 and 1000');
        return;
      }
      
      const tokens = new Set();
      while (tokens.size < count) {
        tokens.add(generateToken(8)); // fixed length 8 chars
      }
      
      document.getElementById('output').value = Array.from(tokens).join('\n');
    });
  </script>
</body>
</html>
