<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Class Officer Election</title>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 760px; margin: auto; }
  h1 { margin-bottom: 6px; }
  .card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin: 10px 0; background: #fff; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
  label { display:block; font-weight:600; margin-bottom:6px; }
  select {
    width:100%; padding:8px; border-radius:6px; border:1px solid #d0d0d0; box-sizing:border-box;
    background:#fff;
  }
  button { padding:10px 14px; border-radius:8px; background:#1976d2; color:white; border:none; cursor:pointer; font-weight:600; }
  button[disabled] { opacity:0.6; cursor:not-allowed; }
  .success { color:green; margin-top:10px; }
  .error { color:#b00020; margin-top:10px; }
  .muted { color:#666; font-size:0.9em; }
</style>
</head>
<body>
  <h1>Class Officer Election</h1>
  <p class="muted">Select your preferred nominee for each position, then submit your votes once.</p>

  <form id="electionForm" autocomplete="off">
    <div id="positionsContainer"></div>
    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="submitBtn" type="submit" disabled>Loading...</button>
      <div id="status" class="muted"></div>
    </div>
  </form>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec?action=election';

  const POSITIONS = ['President', 'Vice President', 'Secretary', 'Treasurer', 'Auditor', 'P.I.O', 'Pubmat 1', 'Pubmat 2'];
  const container = document.getElementById('positionsContainer');
  const form = document.getElementById('electionForm');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  // Store options per position
  const positionOptions = {};

  // Show loading state and disable submit while loading
  submitBtn.disabled = true;
  submitBtn.textContent = 'Loading...';

  async function fetchNamesForPosition(pos) {
    const url = `${SCRIPT_URL}?action=getNames&position=${encodeURIComponent(pos)}`;
    try {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const data = await resp.json();
      return data; // array of names
    } catch (err) {
      console.error(`Failed to fetch names for ${pos}`, err);
      return [];
    }
  }

  async function buildForm() {
    for (const pos of POSITIONS) {
      // Create card container
      const card = document.createElement('div');
      card.className = 'card';

      // Label
      const label = document.createElement('label');
      label.textContent = pos + ' *';
      card.appendChild(label);

      // Select dropdown
      const select = document.createElement('select');
      select.name = pos;
      select.required = true;

      // Add placeholder option
      const placeholderOption = document.createElement('option');
      placeholderOption.value = '';
      placeholderOption.textContent = `Select ${pos}`;
      placeholderOption.disabled = true;
      placeholderOption.selected = true;
      select.appendChild(placeholderOption);

      // Fetch options from backend
      const names = await fetchNamesForPosition(pos);

      if (names.length === 0) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = '(No nominees available)';
        opt.disabled = true;
        select.appendChild(opt);
      } else {
        names.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      }

      card.appendChild(select);
      container.appendChild(card);
    }
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit votes';
  }

  function duplicatesExist(values) {
    const seen = new Set();
    for (const v of values) {
      const key = (v || '').toLowerCase().trim();
      if (!key) return true; // empty values not allowed
      if (seen.has(key)) return true;
      seen.add(key);
    }
    return false;
  }

  form.addEventListener('submit', async ev => {
    ev.preventDefault();
    setStatus('', 'muted');

    const selects = Array.from(container.querySelectorAll('select'));
    const values = selects.map(s => s.value.trim());

    if (values.some(v => v === '')) {
      setStatus('Please select a nominee for every position', 'error');
      return;
    }

    if (duplicatesExist(values)) {
      setStatus('Duplicate nominee selected for multiple positions', 'error');
      return;
    }

    submitBtn.disabled = true;
    setStatus('Submitting...', 'muted');

    const formData = new URLSearchParams();
    POSITIONS.forEach((pos, i) => formData.append(pos, values[i]));

    try {
      const resp = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString(),
      });

      const text = await resp.text();
      if (text === 'Success') {
        setStatus('Votes submitted, thank you!', 'success');
        submitBtn.disabled = true;
      } else {
        setStatus('Server error: ' + text, 'error');
        submitBtn.disabled = false;
      }
    } catch (err) {
      setStatus('Network error: ' + err.message, 'error');
      submitBtn.disabled = false;
    }
  });

  function setStatus(text, cls) {
    status.textContent = text || '';
    status.className = cls || 'muted';
  }

  buildForm();
</script>
</body>
</html>
