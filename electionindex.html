<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec';
  const POSITIONS = ['President', 'Vice President', 'Secretary', 'Treasurer', 'Auditor', 'P.I.O', 'Pubmat 1', 'Pubmat 2'];

  const container = document.getElementById('positionsContainer');
  const form = document.getElementById('electionForm');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  // Store loaded options by position
  const positionOptions = {};

  /**
   * Creates a dropdown card for a specific position with nominee options.
   * @param {string} position - Name of the position (e.g., President).
   * @param {Array} options - Array of nominee names for that position.
   * @returns {HTMLElement} A card element containing the label and select dropdown.
   */
  function createDropdown(position, options) {
    const card = document.createElement('div');
    card.className = 'card';

    const label = document.createElement('label');
    label.textContent = position + ' *';

    const select = document.createElement('select');
    select.name = position;
    select.required = true;

    const placeholderOption = document.createElement('option');
    placeholderOption.value = '';
    placeholderOption.textContent = '-- Select nominee --';
    placeholderOption.disabled = true;
    placeholderOption.selected = true;
    select.appendChild(placeholderOption);

    options.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    card.appendChild(label);
    card.appendChild(select);
    return card;
  }

  /**
   * Loads nominees for all positions from the backend (Google Apps Script).
   * Disables the submit button while loading, displays errors if fetch fails.
   * On success, populates the form with dropdowns for each position.
   */
  async function loadNominees() {
    submitBtn.disabled = true;
    status.textContent = 'Loading nominees...';
    status.className = 'muted';

    try {
      for (const pos of POSITIONS) {
        const url = `${SCRIPT_URL}?action=getNames&position=${encodeURIComponent(pos)}`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Failed to fetch nominees for ${pos}`);
        const data = await resp.json();

        if (!data.success) throw new Error(data.message || `Failed to load nominees for ${pos}`);

        positionOptions[pos] = data.names || [];
      }

      container.innerHTML = '';
      for (const pos of POSITIONS) {
        container.appendChild(createDropdown(pos, positionOptions[pos]));
      }

      status.textContent = '';
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit votes';

    } catch (err) {
      status.textContent = 'Error loading nominees: ' + err.message;
      status.className = 'error';
      submitBtn.disabled = true;
    }
  }

  /**
   * Checks if an array has duplicate (case-insensitive) entries.
   * @param {Array} arr - Array of strings to check.
   * @returns {boolean} True if duplicates found, false otherwise.
   */
  function hasDuplicates(arr) {
    const lowered = arr.map(s => s.toLowerCase().trim());
    return new Set(lowered).size !== lowered.length;
  }

  /**
   * Handles form submission for voting.
   * Validates that all positions are selected and no duplicate nominees.
   * Sends POST request to backend with vote data.
   * Displays success or error messages based on server response.
   */
  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    status.textContent = '';
    status.className = 'muted';

    const selects = Array.from(form.querySelectorAll('select'));
    const values = selects.map(s => s.value);

    if (values.includes('')) {
      status.textContent = 'Please select nominees for all positions.';
      status.className = 'error';
      return;
    }

    if (hasDuplicates(values)) {
      status.textContent = 'Duplicate nominee selected for multiple positions.';
      status.className = 'error';
      return;
    }

    submitBtn.disabled = true;
    status.textContent = 'Submitting votes...';

    const formData = new URLSearchParams();
    formData.append('action', 'submitElection'); // Correct action name
    POSITIONS.forEach((pos, i) => {
      formData.append(pos, values[i]);
    });

    try {
      const resp = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      });

      const text = await resp.text();
      let jsonResp;
      try {
        jsonResp = JSON.parse(text);
      } catch {
        throw new Error('Invalid server response');
      }

      if (jsonResp.success) {
        status.textContent = 'Votes submitted successfully. Thank you!';
        status.className = 'success';
        submitBtn.disabled = true;
      } else {
        throw new Error(jsonResp.message || 'Submission failed');
      }

    } catch (err) {
      status.textContent = 'Server error: ' + err.message;
      status.className = 'error';
      submitBtn.disabled = false;
    }
  });

  // Load nominees when the page is ready
  loadNominees();
</script>
