<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Election Nomination</title>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 760px; margin: auto; }
  h1 { margin-bottom: 6px; }
  .card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin: 10px 0; background: #fff; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
  label { display:block; font-weight:600; margin-bottom:6px; }
  select {
    width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #d0d0d0; box-sizing: border-box;
    font-size: 1em;
  }
  button { padding:10px 14px; border-radius:8px; background:#1976d2; color:white; border:none; cursor:pointer; font-weight:600; }
  button[disabled] { opacity:0.6; cursor:not-allowed; }
  .success { color:green; margin-top:10px; }
  .error { color:#b00020; margin-top:10px; }
  .muted { color:#666; font-size:0.9em; }
</style>
</head>
<body>
  <h1>Election Nomination</h1>
  <p class="muted">Select the nominee for each position, then submit once.</p>

  <form id="elecForm" autocomplete="off">
    <div id="positionsContainer"></div>
    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="submitBtn" type="submit" disabled>Loading nominees...</button>
      <div id="status" class="muted"></div>
    </div>
  </form>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec'; 

  const POSITIONS = ['President', 'Vice President', 'Secretary', 'Treasurer', 'Auditor', 'P.I.O', 'Pubmat 1', 'Pubmat 2'];

  const container = document.getElementById('positionsContainer');
  const form = document.getElementById('elecForm');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  let nomineeNames = [];

  function setStatus(text, cls) {
    status.textContent = text || '';
    status.className = cls || 'muted';
  }

  // Check duplicates in selected values
  function duplicatesExist(values) {
    const seen = {};
    for (const v of values) {
      const key = (v || '').toLowerCase().trim();
      if (!key || key === 'n/a') continue;
      if (seen[key]) return true;
      seen[key] = true;
    }
    return false;
  }

  // Populate the dropdown selects with options
  function createDropdownOptions(select, options) {
    const emptyOption = document.createElement('option');
    emptyOption.value = '';
    emptyOption.textContent = '-- Select nominee --';
    select.appendChild(emptyOption);

    options.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });
  }

  // Create form fields after fetching names
  function createFormFields() {
    POSITIONS.forEach(pos => {
      const card = document.createElement('div');
      card.className = 'card';

      const label = document.createElement('label');
      label.textContent = pos + ' *';

      const select = document.createElement('select');
      select.name = pos;
      select.required = true;

      createDropdownOptions(select, nomineeNames);

      card.appendChild(label);
      card.appendChild(select);
      container.appendChild(card);
    });
  }

  // Fetch unique nominee names from Apps Script web app
  async function fetchNomineeNames() {
    try {
      setStatus('Loading nominee list...', 'muted');
      const resp = await fetch(SCRIPT_URL + '?action=getNames');
      if (!resp.ok) throw new Error('Network response not ok');
      const data = await resp.json();
      if (!Array.isArray(data)) throw new Error('Invalid data format');
      nomineeNames = data;
      nomineeNames.sort();
      setStatus('');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit nominations';
      createFormFields();
    } catch (err) {
      setStatus('Failed to load nominees: ' + err.message, 'error');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Failed to load nominees';
    }
  }

  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    setStatus('', 'muted');

    const selects = Array.from(container.querySelectorAll('select'));
    const values = selects.map(s => s.value.trim());

    if (values.some(v => v === '')) {
      setStatus('Please select a nominee for every position', 'error');
      return;
    }

    if (duplicatesExist(values)) {
      setStatus('Duplicate nominee found across positions', 'error');
      return;
    }

    submitBtn.disabled = true;
    setStatus('Submitting...', 'muted');

    const formData = new URLSearchParams();
    POSITIONS.forEach((pos, i) => {
      formData.append(pos, values[i]);
    });

    try {
      const resp = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString(),
      });

      const text = await resp.text();

      if (text === 'Success') {
        setStatus('Nominations submitted, thank you', 'success');
        submitBtn.disabled = true;
      } else {
        setStatus('Server error: ' + text, 'error');
        submitBtn.disabled = false;
      }
    } catch (err) {
      setStatus('Network error: ' + err.message, 'error');
      submitBtn.disabled = false;
    }
  });

  // Start by fetching nominee names
  fetchNomineeNames();

</script>
</body>
</html>
