<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BPAFA 1-1 Officer Election</title>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 760px; margin: auto; }
  h1 { margin-bottom: 6px; }
  .card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin: 10px 0; background: #fff; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
  label { display:block; font-weight:600; margin-bottom:6px; }
  select {
    width:100%; padding:8px; border-radius:6px; border:1px solid #d0d0d0; box-sizing:border-box;
    appearance: none;
  }
  button { padding:10px 14px; border-radius:8px; background:#1976d2; color:white; border:none; cursor:pointer; font-weight:600; }
  button[disabled] { opacity:0.6; cursor:not-allowed; }
  .success { color:green; margin-top:10px; }
  .error { color:#b00020; margin-top:10px; }
  .muted { color:#666; font-size:0.9em; }
</style>
</head>
<body>
  <h1>BPAFA 1-1 Officer Election</h1>
  <p class="muted">Select your chosen nominee for each position, then submit once.</p>

  <form id="electionForm" autocomplete="off">
    <div id="positionsContainer"></div>
    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="submitBtn" type="submit" disabled>Loading nominees...</button>
      <div id="status" class="muted"></div>
    </div>
  </form>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec';
  const POSITIONS = ['President', 'Vice President', 'Secretary', 'Treasurer', 'Auditor', 'P.I.O', 'Pubmat 1', 'Pubmat 2'];

  const container = document.getElementById('positionsContainer');
  const form = document.getElementById('electionForm');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  // Fire visit counter once page loads
  window.addEventListener('DOMContentLoaded', () => {
    fetch(`${SCRIPT_URL}?action=visit`).catch(() => {});
    loadNominees();
  });

  function createDropdown(position, options) {
    const card = document.createElement('div');
    card.className = 'card';

    const label = document.createElement('label');
    label.textContent = position + ' *';

    const select = document.createElement('select');
    select.name = position;
    select.required = true;

    const placeholderOption = document.createElement('option');
    placeholderOption.value = '';
    placeholderOption.textContent = '-- Select nominee --';
    placeholderOption.disabled = true;
    placeholderOption.selected = true;
    select.appendChild(placeholderOption);

    options.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    card.appendChild(label);
    card.appendChild(select);
    return card;
  }

  async function loadNominees() {
    submitBtn.disabled = true;
    status.textContent = 'Loading nominees...';
    status.className = 'muted';

    try {
      const resp = await fetch(`${SCRIPT_URL}?action=getAllNominees`);
      if (!resp.ok) throw new Error('Failed to fetch nominees');
      const data = await resp.json();
      if (!data.success) throw new Error(data.message || 'Nominee load failed');

      container.innerHTML = '';
      POSITIONS.forEach(pos => {
        container.appendChild(createDropdown(pos, data.data[pos] || []));
      });

      status.textContent = '';
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit votes';

    } catch (err) {
      status.textContent = 'Error loading nominees: ' + err.message;
      status.className = 'error';
      submitBtn.disabled = true;
    }
  }

  function hasDuplicates(arr) {
    const lowered = arr.map(s => s.toLowerCase().trim());
    return new Set(lowered).size !== lowered.length;
  }

  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    status.textContent = '';
    status.className = 'muted';

    const selects = Array.from(form.querySelectorAll('select'));
    const values = selects.map(s => s.value);

    if (values.includes('')) {
      status.textContent = 'Please select nominees for all positions.';
      status.className = 'error';
      return;
    }

    if (hasDuplicates(values)) {
      status.textContent = 'Duplicate nominee selected for multiple positions.';
      status.className = 'error';
      return;
    }

    submitBtn.disabled = true;
    status.textContent = 'Submitting votes...';

    const formData = new URLSearchParams();
    formData.append('action', 'submitElection');
    POSITIONS.forEach((pos, i) => {
      formData.append(pos, values[i]);
    });

    try {
      const resp = await fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      });

      const jsonResp = await resp.json();
      if (jsonResp.success) {
        status.textContent = 'Votes submitted successfully. Thank you!';
        status.className = 'success';
        submitBtn.disabled = true;
      } else {
        throw new Error(jsonResp.message || 'Submission failed');
      }

    } catch (err) {
      status.textContent = 'Server error: ' + err.message;
      status.className = 'error';
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
