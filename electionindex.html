<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Election</title>
<style>
  body { font-family: system-ui, sans-serif; padding: 18px; max-width: 760px; margin: auto; }
  label { display:block; margin-top:12px; font-weight:600; }
  select, button { width:100%; padding:10px; font-size:16px; margin-top:6px; box-sizing:border-box; }
  .msg { margin-top:12px; font-weight:600; }
</style>
</head>
<body>
  <h1>Election Ballot</h1>
  <form id="voteForm">
    <!-- Dropdowns will be injected here -->
    <div id="fields"></div>
    <button type="submit">Submit Vote</button>
  </form>
  <div id="msg" class="msg"></div>

<script>
const WEBAPP = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec'; // replace
const POSITIONS = ['President','Vice President','Secretary','Treasurer','Auditor','P.I.O','Pubmat 1','Pubmat 2'];

async function loadNamesFor(position) {
  const url = `${WEBAPP}?action=getNames&position=${encodeURIComponent(position)}`;
  const res = await fetch(url);
  const data = await res.json();
  return (data.names || []);
}

async function buildForm() {
  const container = document.getElementById('fields');
  container.innerHTML = '';
  for (const pos of POSITIONS) {
    const label = document.createElement('label');
    label.textContent = pos;
    const sel = document.createElement('select');
    sel.name = pos;
    sel.required = true;
    const opts = await loadNamesFor(pos);
    const placeholder = document.createElement('option');
    placeholder.value = '';
    placeholder.textContent = '-- choose --';
    sel.appendChild(placeholder);
    for (const name of opts) {
      const o = document.createElement('option'); o.value = name; o.textContent = name;
      sel.appendChild(o);
    }
    container.appendChild(label);
    container.appendChild(sel);
  }
}

document.getElementById('voteForm').addEventListener('submit', async (ev) => {
  ev.preventDefault();
  const form = ev.target;
  const fd = new FormData(form);
  const body = new URLSearchParams();
  body.append('action', 'submitElection');
  for (const pair of fd.entries()) body.append(pair[0], pair[1]);

  const btn = form.querySelector('button[type=submit]');
  btn.disabled = true;
  document.getElementById('msg').textContent = 'Submitting...';

  try {
    const res = await fetch(WEBAPP, { method: 'POST', body });
    const data = await res.json();
    if (data.success) {
      document.getElementById('msg').textContent = data.message || 'Vote recorded';
      form.reset();
    } else {
      document.getElementById('msg').textContent = data.message || 'Error recording vote';
    }
  } catch (err) {
    document.getElementById('msg').textContent = 'Request failed';
  } finally {
    btn.disabled = false;
  }
});

buildForm();
</script>
</body>
</html>
