<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Nomination Form</title>
</head>
<body>
  <h1>Nomination Form</h1>
  <form id="nominationForm">
    <label>President:
      <input type="text" name="President" required />
    </label><br/>
    <label>Vice President:
      <input type="text" name="Vice President" required />
    </label><br/>
    <!-- Add other positions similarly -->
    <button type="submit">Submit Nomination</button>
  </form>

  <div id="status"></div>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec?action=nomination';

    const form = document.getElementById('nominationForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      formData.append('action', 'nomination');

      status.textContent = 'Submitting...';

      try {
        const response = await fetch(URL, {
          method: 'POST',
          body: new URLSearchParams(formData)
        });
        const text = await response.text();
        status.textContent = text;
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
