<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Officer Nomination</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 760px; margin: auto; }
    h1 { margin-bottom: 6px; }
    .card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 12px; margin: 10px 0; background: #fff; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"] {
      width:100%; padding:8px; border-radius:6px; border:1px solid #d0d0d0; box-sizing:border-box;
    }
    button { padding:10px 14px; border-radius:8px; background:#1976d2; color:white; border:none; cursor:pointer; font-weight:600; }
    button[disabled] { opacity:0.6; cursor:not-allowed; }
    .success { color:green; margin-top:10px; }
    .error { color:#b00020; margin-top:10px; }
    .muted { color:#666; font-size:0.9em; }
  </style>
</head>
<body>
  <h1>Class Officer Nomination</h1>
  <p class="muted">Fill each position with the nominee's full name, then submit once.</p>

  <form id="nomForm" autocomplete="off" novalidate>
    <div id="positionsContainer"></div>

    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="submitBtn" type="submit">Submit nominations</button>
      <div id="status" class="muted"></div>
    </div>
  </form>

  <script>
    // Your deployed Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxFKHFYJJLHcE81CJgD_HhHVICQWqaBbs8UPMuYW3-bDP6r68P0hHhr6qNSGhALwb4z/exec';
    // If you ever use a placeholder, set it here; check will only complain when equal to this.
    const DEFAULT_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_PLACEHOLDER_ID/exec';

    const POSITIONS = ['President','Vice President','Secretary','Treasurer','Auditor','P.I.O','Pubmat 1','Pubmat 2'];

    const container = document.getElementById('positionsContainer');
    POSITIONS.forEach(pos => {
      const card = document.createElement('div');
      card.className = 'card';
      const label = document.createElement('label');
      label.textContent = pos + '  *';
      const input = document.createElement('input');
      input.type = 'text';
      input.dataset.pos = pos;
      input.placeholder = 'Nominee full name';
      input.required = true;
      card.appendChild(label);
      card.appendChild(input);
      container.appendChild(card);
    });

    const form = document.getElementById('nomForm');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const LOCK_KEY = 'eva_nom_submitted';

    function setStatus(text, cls) {
      status.textContent = text || '';
      status.className = cls || 'muted';
    }

    function duplicatesExist(values) {
      const seen = {};
      for (const v of values) {
        const key = (v || '').toLowerCase().trim();
        if (!key) continue;
        if (seen[key]) return true;
        seen[key] = true;
      }
      return false;
    }

    form.addEventListener('submit', async function(ev) {
      ev.preventDefault();
      setStatus('', 'muted');

      // Only block when SCRIPT_URL is blank or still the placeholder
      if (!SCRIPT_URL || SCRIPT_URL === DEFAULT_SCRIPT_URL) {
        setStatus('Set SCRIPT_URL to your Apps Script Web App URL', 'error');
        return;
      }

      if (localStorage.getItem(LOCK_KEY)) {
        setStatus('You have already submitted', 'error');
        return;
      }

      const inputs = Array.from(container.querySelectorAll('input[data-pos]'));
      const values = inputs.map(i => i.value.trim());

      // require all fields filled (or allow "N/A")
      if (values.some(v => v === '')) {
        setStatus('Fill all nominee name fields, or put "N/A"', 'error');
        return;
      }

      if (duplicatesExist(values)) {
        setStatus('Duplicate nominee found across positions', 'error');
        return;
      }

      const positionsObj = {};
      POSITIONS.forEach((p, idx) => positionsObj[p] = values[idx]);

      const payload = { positions: positionsObj };

      submitBtn.disabled = true;
      setStatus('Submitting...', 'muted');

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // try parse json, fallback to text
        let data;
        try { data = await resp.json(); } catch (e) { data = { ok: resp.ok }; }

        if (data && data.ok) {
          localStorage.setItem(LOCK_KEY, '1');
          setStatus('Nominations submitted, thank you', 'success');
          form.reset();
        } else {
          const errMsg = (data && data.error) ? data.error : (resp.statusText || 'server error');
          setStatus('Server error: ' + errMsg, 'error');
        }
      } catch (err) {
        setStatus('Network error', 'error');
        console.error(err);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
