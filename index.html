<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nomination</title>
<style>
  body { font-family: system-ui, sans-serif; padding: 18px; max-width: 680px; margin: auto; }
  label { display:block; margin-top:12px; font-weight:600; }
  input, button { width:100%; padding:10px; font-size:16px; margin-top:6px; box-sizing:border-box; }
  .msg { margin-top:12px; font-weight:600; }
</style>
</head>
<body>
  <h1>Nomination Form</h1>
  <form id="nomForm">
    <!-- Inputs for each position -->
    <label>President<input name="President" /></label>
    <label>Vice President<input name="Vice President" /></label>
    <label>Secretary<input name="Secretary" /></label>
    <label>Treasurer<input name="Treasurer" /></label>
    <label>Auditor<input name="Auditor" /></label>
    <label>P.I.O<input name="P.I.O" /></label>
    <label>Pubmat 1<input name="Pubmat 1" /></label>
    <label>Pubmat 2<input name="Pubmat 2" /></label>

    <button type="submit">Submit Nomination</button>
  </form>

  <div id="msg" class="msg"></div>

<script>
const WEBAPP = 'https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec'; // replace

document.getElementById('nomForm').addEventListener('submit', async (ev) => {
  ev.preventDefault();
  const form = ev.target;
  const formData = new FormData(form);
  const body = new URLSearchParams();
  body.append('action', 'submitNomination');
  // append values; backend uses headers in Responses sheet to match keys
  for (const pair of formData.entries()) {
    body.append(pair[0], pair[1]);
  }

  const btn = form.querySelector('button[type=submit]');
  btn.disabled = true;
  document.getElementById('msg').textContent = 'Submitting...';

  try {
    const res = await fetch(WEBAPP, { method: 'POST', body });
    const data = await res.json();
    if (data.success) {
      document.getElementById('msg').textContent = data.message || 'Submitted';
      form.reset();
    } else {
      document.getElementById('msg').textContent = data.message || 'Error';
    }
  } catch (err) {
    document.getElementById('msg').textContent = 'Request failed';
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
