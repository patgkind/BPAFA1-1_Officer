<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BPAFA 1-1 Officer Election</title>
</head>
<body>
  <h1>Welcome to BPAFA 1-1 Officer Election</h1>

  <div id="visitCount" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    async function incrementVisit() {
      try {
        const resp = await fetch('https://script.google.com/macros/s/AKfycbxWubZoUo6cgyZ0zO7R96YFLscrz4ZYjEl0NQrOfpSH4iRoGOA4cd29P9D00AGratoP/exec?action=visit');
        const data = await resp.json();
        if (data.success) {
          document.getElementById('visitCount').textContent = `Visit count: ${data.count}`;
        } else {
          document.getElementById('visitCount').textContent = `Failed to get visit count.`;
        }
      } catch (e) {
        document.getElementById('visitCount').textContent = `Error fetching visit count.`;
      }
    }

    window.addEventListener('load', incrementVisit);
  </script>
</body>
</html>
